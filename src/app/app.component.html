<ion-menu side="start" menuId="first" contentId="main">
  <ion-content>
    <ion-img src="assets/brand.png" alt="Logo"></ion-img>
    <ion-list>
      <ion-menu-toggle>
        <ion-item button color="primary" lines="full" routerLink="categories">
          <ion-icon name="bookmarks-outline" class="ion-margin-end"></ion-icon>
          <ion-text>Categories</ion-text>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle *appIfRole="[Role.Teacher]">
        <ion-item button color="primary" lines="full" routerLink="create-question">
          <ion-icon name="pencil-outline" class="ion-margin-end"></ion-icon>
          <ion-text>Create Question</ion-text>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item button color="primary" lines="none" (click)="logout()">
          <ion-icon name="log-out-outline" class="ion-margin-end"></ion-icon>
          <ion-text>Logout</ion-text>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-app>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
